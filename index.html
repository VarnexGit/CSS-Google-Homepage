<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section>
        <header class="header">
           <div class="left">
            <div class="meny1"><a href="#">About</a></div>
        <div class="meny2"><a href="#">Store</a></div>
        </div>
        <div class="right">
            <div class="meny3"><a href="#">Gmail</a></div>
            <div class="meny4"><a href="#">Images</a></div>
            <div class="meny5"><img src="bars.png" alt="Bilde av Bars"></div>
            <div class="meny6">Sign in</div>

        </header>

        <div class="main">

        <footer>
            <p>Norge</p>
            <hr>
            <div class="footer-links">
                <div class="link-1">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="link-2">
                    <a href="#">Privacy</a>
